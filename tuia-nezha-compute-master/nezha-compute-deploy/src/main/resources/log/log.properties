# INFO, stdout , RollLog
log4j.rootCategory=INFO, stdout , RollLog
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{32}:%l %m%n
log4j.appender.RollLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollLog.File=/usr/local/spark_log/spark.log
log4j.appender.RollLog.layout=org.apache.log4j.PatternLayout
log4j.appender.RollLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{32}:%l %m%n